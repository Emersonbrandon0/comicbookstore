<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/home.xhtml">
	<ui:param name="pageTitle" value="Enter in A Comic Book" />
	<ui:define name="mainPanel">
		<body class="addSpace">
			<b:container>
				<b:row>	
					<b:column></b:column>			
					<b:column medium-screen="12">
						<b:well>
							<p>The title of the comic you entered was: <h:outputText value="#{comicBook.title}"/></p>
							<p>The starring character of the comic you entered was: <h:outputText value="#{comicBook.superhero}"/></p>
							<p>The publisher of the comic you entered was: <h:outputText value="#{comicBook.publisher}"/></p>
							<p>The comic you entered was published in the year: <h:outputText value="#{comicBook.year}"/></p>
						</b:well>	
					</b:column>
				</b:row>
			</b:container>
		</body>
	</ui:define>
	
</ui:composition>
</html>
